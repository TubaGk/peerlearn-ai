<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Akran Eşleştirme</title>
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <div class="header">
    <h1>🎓 PeerLearn AI</h1>
    <p>👥 Eşleştirme Paneli</p>
  </div>

  <div class="form-container">
    <h2>🤝 Akran Desteği Al</h2>
    <p>Zorlandığın konuyu girerek sana yardımcı olabilecek bir arkadaşla eşleş!</p>
    <form>
      <label>Öğrenci ID:</label>
      <input type="number" placeholder="Örneğin: 101">

      <label>Sınıf:</label>
      <select>
        <option>10</option>
        <option>11</option>
      </select>

      <label>Zorlandığın Konu:</label>
      <input type="text" placeholder="Örnek: Kimyasal Tepkimeler">

      <button type="submit">🔍 Eşleşme Talep Et</button>
    </form>
  </div>
</body>
</html>
